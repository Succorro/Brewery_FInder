<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brewery Site</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <div id="navBar">
        <div id="nav">
          <a id="home" href="/index.html">Home</a>
          <nav>
            <a href="#searchSection">Get Searching</a>
            <a href="https://twitter.com/Stevogtz"
              ><img id="logo" src="/twitterLogo.png" alt="twitterLogo" /></a
            ><a href=""></a>
          </nav>
        </div>
      </div>
      <div id="coverImage">
        <img src="/mainPageImage.jpg" alt="beer on tap" />
      </div>
    </header>
    <section id="searchSection">
      <div id="leftPanel">
        <h1>Find Brewery</h1>
        <section id="formSection">
          <form id="form">
            <select name="type" id="dropDown">
              <option value="All">All</option>
              <option value="Micro">Micro</option>
              <option value="BrewPub">BrewPub</option>
              <option value="Nano">Nano</option>
              <option value="Regional">Regional</option>
            </select>
            <input
              id="search"
              type="text"
              placeholder="Enter City or Zip Code"
            />
            <input id="searchbtn" type="submit" />
          </form>
        </section>
        <h2>Brewery's near you:</h2>
        <ul id="list"></ul>
      </div>
      <div id="rightPanel">
        <img src="/Images/PouringBeer.jpg" alt="Beer being poured" />
        <h3>Barrel Head Brewhouse</h3>
        <ul id="Information">
          <li>BrewPub</li>
          <li>1785 Fulton St San Francisco, California</li>
          <li>Call: (415) 416-6989</li>
          <li>
            <a href="http://www.barrelheadsf.com"
              >http://www.barrelheadsf.com</a
            >
          </li>
        </ul>
      </div>
    </section>
    <script type="application/javascript" src="/index.js"></script>
    <footer>
      <div>
        <h4>Images provided by Unsplash Images</h4>
      </div>
    </footer>
  </body>
</html>
